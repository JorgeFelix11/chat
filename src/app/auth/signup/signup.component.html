<mat-card>
  <form [formGroup]="form" (submit)="onSignup()">
    <mat-form-field>
      <input 
      matInput 
      type="email"
      formControlName="email" 
      placeholder="Email">
      <mat-error *ngIf="form.get('email').invalid">Please enter a valid E-mail</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input 
        matInput 
        type="text" 
        formControlName="username"
        placeholder="Username">
        <mat-error *ngIf="form.get('username').invalid">Please enter a valid username</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input 
        matInput 
        type="password" 
        formControlName="password"
        placeholder="Password">
        <mat-error *ngIf="form.get('password').invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <!-- <mat-form-field>
      <input 
        matInput 
        type="password" 
        placeholder="Confirm Password">
    </mat-form-field> -->
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Avatar</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" alt="form.value.username">
    </div>
    <div class="end">
      <button 
        type="submit"
        mat-raised-button 
        color="primary">Sign up</button>
    </div>
  </form>
</mat-card>
