<mat-card>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
    <mat-form-field>
      <input 
        matInput 
        type="text" 
        name="email"
        placeholder="Email"
        email
        required
        ngModel
        #emailInput="ngModel">
        <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input 
        matInput 
        type="password" 
        name="password"
        placeholder="Password"
        required
        ngModel>
    </mat-form-field>
    <div class="end">
      <button 
        type="submit" 
        mat-raised-button 
        color="primary">Login</button>
    </div>
  </form>
</mat-card>
